<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Dev Links</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-center my-8">My Links</h1>

    <ul id="components-links" class="list-disc list-inside m-4 p-4 bg-gray-100 rounded-lg"></ul>

    <script>
      var suffix = '?mode=4';

      // Load JSON data structure from an external file
      fetch('component-links.json')
        .then(function (response) {
          return response.json();
        })
        .then(function (componentLinks) {
          // Render the list of hyperlinks
          var linksList = document.getElementById('components-links');
          componentLinks.forEach(function (link) {
            var listItem = document.createElement('li');
            listItem.classList.add('mb-2');
            var linkElement = document.createElement('a');
            linkElement.classList.add('text-blue-500', 'hover:text-blue-700', 'hover:underline');
            linkElement.href = link.url + suffix;
            linkElement.textContent = link.name;
            listItem.appendChild(linkElement);
            linksList.appendChild(listItem);
          });
        })
        .catch(function (error) {
          console.error('Error loading component links:', error);
        });
    </script>
  </body>
</html>
